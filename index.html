<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                font-size: 24px;
            }

            input, button {
                font-size: 24px;
            }

            input[type="checkbox"] {
                width: 24px;
                height: 24px;
                position: relative;
                top: 3px;
            }
        </style>
        <script src="font.js"></script>
        <meta charset="utf-8">
        <title>Guess the Font</title>
    </head>

    <body>
        <header>
            <input type="checkbox" id="auto-next">Auto Next
            <p id="streak"></p>
        </header>
        <main>
            <p id="prompt">What is this font?</p>
            <form id="main-form">
                <input type="text" id="font-input" autocomplete=off autofocus=on>
                <input type="submit">
            </form>
            <p id="result"></p>
            <button id="next">Next</button>
        </main>
    </body>
</html>
